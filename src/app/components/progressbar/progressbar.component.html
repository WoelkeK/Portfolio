<label class="mt-2">{{label}}</label>
<div class="progress">
  <div class="progress-bar"

[ngClass]="{
  'progress-bar-striped' : striped != null,
  'bg-danger' : statusbar =='danger',
  'bg-info' : statusbar =='info',
  'bg-success' : statusbar =='success',
  'bg-warning' : statusbar =='warning'
}"
[ngStyle]="{
  'width.%': value,
  'height.rem' : thin !=null? 0.2 :1
}"

    role="progressbar"
    [attr.aria-valuenow]="value"
    aria-valuemin="0"
    aria-valuemax="100">
    {{value}}%

</div>
</div>
